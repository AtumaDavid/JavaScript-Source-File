<script>
  x = 1;
  while (x <= 20) {
    document.write("This is number " + x);
    document.write("<br>");
    x++;
  }
  document.write("<br><br><br><br>");
  y = 1;
  do {
    document.write("This is number " + y);
    document.write("<br>");
    y++;
  } while (y <= 20);
</script>
